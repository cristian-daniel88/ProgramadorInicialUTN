<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
<style>
body{
   background: -webkit-gradient(linear, left top, left bottom, from(#CC3300), to(#FF9));
   background: -moz-linear-gradient(top, #CC3300 , #FF9);
   background: -o-linear-gradient(#CC3300,#FF9);

} 
.menu-general {
   position: relative;
   float: left;
} 
ul.nav {
   list-style: none;
   display: block;
   width: 200px;
   position: relative;
   top: 50px;
   left: 100px;
   padding: 60px 0 60px 0;
   -webkit-background-size: 50% 100%;
   -moz-background-size: 50% 100%;
   background-size: 50% 100%;
} 
ul.nav li a {
   -webkit-transition: all 0.3s ease-out;
   -moz-transition: all 0.3s ease-out;
   -o-transition: all 0.3s ease-out;
   background: #f77e08;
   color: #174867;
   padding: 7px 15px 7px 15px;
   -webkit-border-radius: 10px;
   -moz-border-radius: 10px;
   border-radius: 10px;

   
   width: 100px;
   display: block;
   text-decoration: none;
   -webkit-box-shadow: 2px 2px 4px #0e169b;
   -moz-box-shadow: 2px 2px 4px #0e169b;
   box-shadow: 2px 2px 4px #0e169b;
} 
ul.nav li a:hover {
   background: #faef77;
   color: #67a5cd;
   padding: 7px 15px 7px 30px;
} 


</style>
</head>

<body>
<div class="menu-general"> 
<ul class="nav"> 
<li><a href="#">HTML</a></li>
